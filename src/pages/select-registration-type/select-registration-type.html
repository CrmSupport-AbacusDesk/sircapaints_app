<ion-content>

	<div class="cs-hedaer2">
		<img class="logo" src="assets/imgs/p-logo.png" alt="">
	</div>



	<ion-list radio-group [(ngModel)]="data.registerType" >
		<ion-list-header class="border-heading">
			Select Login Type
		</ion-list-header>

		<ion-item>
			<ion-label>Architect</ion-label>
			<ion-radio  value="Architect"></ion-radio>
		</ion-item>

		<ion-item>
		  <ion-label>Contractor</ion-label>
		  <ion-radio value="Contractor" ></ion-radio>
		</ion-item>

		<ion-item>
		  <ion-label>Executive</ion-label>
		  <ion-radio  value="Employee"></ion-radio>
		</ion-item>

		<!-- <ion-item>
			<ion-label>Ware House / Production</ion-label>
			<ion-radio  value="Ware House"></ion-radio>
		  </ion-item> -->
  
		<ion-item>
			<ion-label>Retail Partner/Distributor</ion-label>
			<ion-radio  value="DrLogin"></ion-radio>
		</ion-item>
	  </ion-list>


</ion-content>

<ion-footer>
	<button ion-button [disabled]="!data?.registerType" (click)="goToRegisterPage()" class="signup-btn">GO <i class="material-icons">arrow_forward</i></button>
</ion-footer>
