<ion-header class="main-header remove">
  <ion-navbar>
    <ion-title>Complaint Status</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form #f="ngForm" (ngSubmit)="f.form.valid && submit()">
    <div class="form-block">
      <ion-item [ngClass]="{'error':f.submitted && remark?.invalid}">
        <ion-label floating>Remark</ion-label>
        <ion-textarea type="text" name="remark" #remark="ngModel" [(ngModel)]="status.remark"  required></ion-textarea>
      </ion-item>
      <div class="eror" *ngIf="f.submitted && remark?.invalid">
        <p>This field is required</p>
      </div>
      
      <!-- *ngIf="lable=='Closed'"  -->
      <ng-container *ngIf="lable=='Closed'">
        
        <ion-item   [ngClass]="{'error':f.submitted && otp?.invalid}">
          <ion-label floating>Enter OTP Sent to {{customerMobileNo}}</ion-label>
          <ion-input type="tel" name="otp" #otp="ngModel"   [(ngModel)]="status.otp" maxlength="6" minlength="6" (keypress)="MobileNumber($event)" required></ion-input>
        </ion-item>
        <div class="eror" *ngIf="f.submitted && otp?.invalid">
          <p>This field is required</p>
        </div>
      </ng-container>
    </div>
    
    <div class="enquiry-btn task-btn" style="padding: 16px;">
      <button ion-button color="danger"  class="green-color" icon-start >
        <!-- <ion-icon name='close'></ion-icon> -->
        <p>Submit</p>
      </button>
    </div>
  </form>
</ion-content>
